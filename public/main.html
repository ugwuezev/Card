        <div class="container">
            <div class="jumbotron">
                <h1>CARD MANAGEMENT SYSTEM</h1>
                <p>Generate MTN scratch cards with ease</p> 
            </div>
            <div>
                <form id='form' >
                    <div class="form-group">
                        <label for="formGroupExampleInput">Recharge Card Denomination</label>
                        <input type="number" class="form-control" name="denomination" id="denomination" placeholder="Denomination">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Recharge Card Pin</label>
                        <input type="number" class="form-control" name="pin" id="pin" placeholder="Card Pin">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Card Validity Period</label>
                        <input type="date" class="form-control" name="validity" id="validity" onfocus="(this.type='date')">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">User</label>
                        <input type="text"class="form-control" name="creator" id="creator" placeholder="User">
                    </div>
                    <div class="form-group">
                        <button id="sub-btn" type="submit">Generate</button>
                    </div>
                    
                </form>
            </div>
            
            <div>
                <h1>Card List</h1>
            </div>
            <div class="panel panel-default container">
                
                <table class="table table-bordered table-hover">
                    <thead>
                        <th style="width: 30px">#</th>
                        <th style="width: 70px">DENOMINATION</th>
                        <th style="width: 70px">CARD PIN</th>
                        <th style="width: 150px">CARD VALIDITY</th>
                        <th style="width: 50px">USER</th>
                        <th style="width: 100px">ACTIONS</th>
                    </thead>
                    <tbody id='tbody'>
            
                    </tbody>
                </table>
